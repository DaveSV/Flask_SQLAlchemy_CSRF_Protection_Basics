<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
   <body>
    <div class="container-fluid">
        <div class="container-fluid">
            <img src="https://flask-sqlalchemy.palletsprojects.com/en/3.0.x/_static/flask-sqlalchemy-logo.png" alt="SQLAlchemy">
          <h3>
             <a href = "{{ url_for('show_all') }}">Flask 
                SQLAlchemy CSRF Protection Basics</a>
          </h3></div>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
            
         </div>
      {%- endfor %}
      <div class="container-fluid">
      <form action = "{{ request.path }}" method = "post">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
         <label for = "Name">Name</label><br>
         <input class="form-control" type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "Email">City</label><br>
         <input class="form-control" type = "text" name = "city" placeholder = "city" /><br>
         <label for = "Address">addr</label><br>
         <input type="textarea" class="form-control" name = "addr" placeholder = "address"></textarea><br>
         <label for = "PIN">Pin</label><br>
         <input class="form-control"type = "text" name = "pin" placeholder = "pin" /><br><hr>
         <button class="w-100 btn btn-lg btn-primary" type="submit">Add Student</button>
      </form>
    </div>

   </body>
</html>
